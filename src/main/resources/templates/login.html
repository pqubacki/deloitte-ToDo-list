<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex,nofollow">
        <title>ToDo List - Login</title>
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
        <link href="../css/min-ui.css" rel="stylesheet">
        <link href="../css/style.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="limiter" style="margin-top: -40px;">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                        <span class="login100-form-title">
                        <div class="text-white" style="font-size: 50px;">ToDo List</div>
                        </span>
                        <div class="flex-col-c p-t-50">
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="wrap-input100 validate-input m-b-16" style="margin-top: 35px;">
                                <input name="username" style="font-size: 30px;text-align: center;" class="input100" type="text" placeholder="Username" id="code" required>
                                <span class="focus-input100"></span>
                            </div>
    
                            <div class="wrap-input100 validate-input m-b-16">
                                <input name="password" style="font-size: 30px;text-align: center;margin-top: 10px;" class="input100" type="password" placeholder="Password" required>
                                <span class="focus-input100"></span>
                            </div>
    
                            <div class="container-login100-form-btn">
                                <button type="submit" formmethod="post" style="font-size: 20px; background-color: green;" class="login100-form-btn">
                                    Login
                                </button>
                            </div>
                        </form>
                        <div class="flex-col-c p-t-50">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
